<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
</head>
<body>
  <h1>Dog Adoption Application</h1>
  <p>Hi Ritesh, thanks for your interest in adopting a dog! Please fill out this form to help us find the perfect match for you.</p>
  <form id="dog-adoption-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your street address" required>
    </div>
    <div>
      <label for="lived-with-dog">Have you ever lived with a Dog before?</label>
      <input type="checkbox" id="lived-with-dog" name="lived-with-dog" value="Yes">
      <label for="lived-with-dog">(optional)</label>
    </div>
    <div>
      <label for="preferred-breeds">Please select your preferred breeds (select all that apply):</label>
      <select id="preferred-breeds" name="preferred-breeds[]" multiple required>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        </select>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
